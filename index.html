<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    You made to Loop 2!

    You should already be proud of yourself.
    And that's the time the real challenge starts :)

    Ready. Set. Go!
  -->


  <main class="site-main">

    <section class="site-section">

      <div class="top-content">
        <ul class="systems">
          <li><h2 class="top-title title-active">SYTNHETIC</h2></li>
          <li><h2 class="top-title">WOOL</h2></li>
          <li><h2 class="top-title">DENIM</h2></li>
          <li><h2 class="top-title">SILK</h2></li>
          <li><h2 class="top-title">LINE</h2></li>
        </ul>

      </div>


      <div class="conrainer">

        <p class="top-text">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>

        <div class="bottom-content">
          <button class="before-img" type="button"></button>
          <div class="timer card-first">
            <span class="timer-text">Timer</span>
            <time class="time" datetime="2020.05.25">45 min</time>
            <button class="start-btn" ,type="button">Start</button>
          </div>


          <div class="timer card-second">
            <span class="timer-text">Temperature</span>
            <span class="time">Cold</span>
          </div>


          <div class="timer card-three">
            <span class="timer-text">Load</span>
            <span class="time">Medium</span>

          </div>
          <button class="after-img" type="button"></button>


        </div>

      </div>
    </section>

  </main>
